<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta name="generator" content="HTML Tidy for HTML5 for Windows version 5.6.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML 语言入门">
    <meta name="keywords" content="HTML,教程">
    <meta name="author" content="张三">
    <title>
      表单
    </title>
  </head>
  <body>
  <header>
  <h1>表单</h1>
  <a href="./test.html">首页</a>
  <a href="https://wangdoc.com/html/form">资料</a>
  </header>
	<main>
<form action="https://example.com/api" method="post">
  <label for="POST-name">用户名：</label>
  <input id="POST-name" type="text" name="user">
  <input type="email" pattern=".+@foobar.com" size="30" required>
  <input type="submit" value="提交">
</form>

<hr>

<form action="https://example.com/api"
      enctype="multipart/form-data"
      method="post">
  用户名：<input type="text" name="submit-name" required pattern="[a-z]{4,8}" placeholder="输入搜索词……"><br>
  文件：<input type="file" name="files"><br>
  <input type="submit" value="上传"> <input type="reset" value="清除">
</form>
<hr>
<form>
  <fieldset>
   <legend>学生情况登记</legend>
    <p>年龄：<input type="text" name="age"></p>
    <p>性别：<input type="text" name="gender"></p>
  </fieldset>
</form>
<hr>
<form>
  <input type="search" id="mySearch" name="q"
    placeholder="输入搜索词……" required>
  <input type="submit" value="搜索">
</form>
<input type="button" value="点击">
<hr>
<input type="checkbox" id="agreement" name="agreement" checked>
<label for="agreement">是否同意</label>
<hr>
<fieldset>
  <legend>你的兴趣</legend>
  <div>
    <input type="checkbox" id="coding" name="interest" value="coding">
    <label for="coding">编码</label>
  </div>
  <div>
    <input type="checkbox" id="music" name="interest" value="music">
    <label for="music">音乐</label>
  </div>
</fieldset>
<hr>
<fieldset>
  <legend>性别</legend>
  <div>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">男</label>
  </div>
  <div>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">女</label>
  </div>
</fieldset>
<hr>
<input type="password" id="pass" name="password" minlength="8" required>
<hr>
<input type="number" id="tentacles" name="tentacles"   min="10" max="100">
<hr>
<input type="range" id="start" name="volume" min="0" max="11">
<hr>
<input type="color" id="background" name="background" value="#FF0FFF">
<hr>
<input type="date" id="start" name="start" min="2018-01-01" max="2018-12-31">
<hr>
<input type="time" id="appt" name="appt" min="9:00" max="18:00" required>
<input id="appt" type="time" name="appt" step="2">
<hr>
<label for="pet-select">宠物：</label>

<select id="pet-select" name="pet-select">
  <option value="">--请选择一项--</option>
  <option value="dog">狗</option>
  <option value="cat">猫</option>
  <option value="others">其他</option>
</select>
<hr>
<label>宠物：
  <select name="pets" multiple size="4">
    <optgroup label="四条腿的宠物">
      <option value="dog">狗</option>
      <option value="cat">猫</option>
    </optgroup>
    <optgroup label="鸟类">
      <option value="parrot">鹦鹉</option>
      <option value="thrush">画眉</option>
    </optgroup>
  </select>
</label>
<hr>
<label for="ice-cream-choice">冰淇淋：</label>
<input type="text" list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice">

<datalist id="ice-cream-flavors">
  <option value="巧克力">
  <option value="椰子">
  <option value="薄荷">
  <option value="草莓">
  <option value="香草">
</datalist>
<hr>
<textarea id="story" name="story"
          rows="5" cols="33">
这是一个很长的故事。
</textarea>
<hr>
<input type="number" name="a" > +
<input type="number" name="b"> =
<output name="result">20</output>
<hr>
<progress id="file" max="100" value="70"> 70% </progress>
<hr>
<p>烤箱的当前温度是<meter min="200" max="500"
  value="350"> 350 度</meter>。</p>
	</main>
	<hr>
 <footer><p>© 2018 xxx 公司</p></footer>
 </body>
</html>
